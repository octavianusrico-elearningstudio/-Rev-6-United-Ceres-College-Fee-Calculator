<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://unitedceres.edu.sg/wp-content/uploads/2023/12/cropped-favicon-ucc-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>United Ceres College Fee Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand': {
                'dark': '#1B2848',         // Main background
                'card': '#26345b',         // Card background
                'primary': '#CE9E5C',      // Gold for buttons, accents
                'primary-hover': '#b98d4e',// Darker Gold for hover
                'text': '#f8fafc',         // Main text (slate-50)
                'text-secondary': '#cbd5e1', // Lighter text (slate-300)
                'text-dark': '#1B2848',      // For text on light backgrounds
                'border': '#475569',       // slate-600
                'accent': '#94a3b8',       // Light accent (slate-400)
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              fadeIn: 'fadeIn 0.4s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-icons/": "https://aistudiocdn.com/react-icons@^5.5.0/",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>
</head>
  <body class="bg-gray-100 text-gray-800 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
